<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projectile Motion Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="controls">
    <h2>Projectile Motion Simulator</h2>

    <label>
      Angle (degrees):
      <input type="range" id="angle" min="0" max="360" value="45">
      <span id="angleVal">45</span>
    </label>

    <label>
      Velocity:
      <input type="range" id="velocity" min="0" max="100" value="50">
      <span id="velocityVal">50</span>
    </label>

    <label>
      Gravity:
      <input type="range" id="gravity" min="0" max="20" value="9.8" step="0.1">
      <span id="gravityVal">9.8</span>
    </label>

    <label>
    Outlet X:
    <input type="range" id="outletX" min="20" max="300" value="50">
    <span id="outletXVal">50</span>
    </label>

    <label>
    Outlet Y:
    <input type="range" id="outletY" min="50" max="350" value="300">
    <span id="outletYVal">300</span>
    </label>

    <label>
      Zoom:
      <input type="range" id="zoom" min="10" max="200" value="50">
      <span id="zoomVal">50</span>
    </label>


    <button id="slow">Slow Mode</button>
    <button id="pathToggle">Toggle Path</button>
    <button id="cameraToggle">Camera Follow</button>
    <button id="blockMode">Block Mode</button>
    <button id="airToggle">Air Resistance</button>


    <button id="launch">Launch</button>
    <button id="reset">Reset</button>
  </div>

  <canvas id="canvas" width="800" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
