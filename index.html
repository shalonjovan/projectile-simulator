<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projectile Motion Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="controls">
    <h2>Projectile Motion Simulator</h2>

    <label>
      Angle (degrees):
      <input type="range" id="angle" min="0" max="90" value="45">
      <span id="angleVal">45</span>
    </label>

    <label>
      Velocity:
      <input type="range" id="velocity" min="10" max="100" value="50">
      <span id="velocityVal">50</span>
    </label>

    <label>
      Gravity:
      <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
      <span id="gravityVal">9.8</span>
    </label>

    <button id="launch">Launch</button>
    <button id="reset">Reset</button>
  </div>

  <canvas id="canvas" width="800" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
